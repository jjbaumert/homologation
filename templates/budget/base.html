<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheet %}{% endblock %}
    <link rel="stylesheet" href="/static/django_tables2/themes/paleblue/css/screen.css" />
    <link rel="stylesheet" href="/static/budget.css" />
</head>
<body>

<table border="0" cellspacing="0" cellpadding="0">
<tr>
	<td></td>
	<td>{% block header %}{% endblock %}</td>
</tr>
<tr>
	<td width="50"></td>
	<td width="700" valign="top">{% block content %}{% endblock %}</td>
	<td width="30"></td>
	<td width="30%" valign="top">{% block navbar %}{% endblock %}</td>
	<td width="50"></td>
</tr>
<tr>
	<td></td>
	<td colspan="3">{% block footer %}{% endblock %}</td>
</tr>
</table>
</body>
</html>
